<!doctype html>
<html lang="en">
  <head>
    <title>AVADA RESTAURANT</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CDN fontawesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./dist/css/app.css">
  </head>
  <body>
    <div id="app">
        <header>
            <div class="container-big ">
              <div class="header-left">
                <div class="logo">
                  <img src="./dist/img/logo-restaurant.png" alt="">
                </div>
                <div>
                  <hr>
                  <span>the best table in town</span>
                </div>
                <div id="experience">
                  <h1>fine dining experience</h1>
                  <p>Pellentesque vitae viverra risus, sagittis. Venenatis ridiculus scelerique nisi in urna nulla. Sit tempor a et nisl, ac felis.</p>
                  <a href="#"> explore the menu</a>
                </div>

              </div>

              <div class="header-right">
                <div class="tenda">
                  <nav>
                    <a v-for='element in menu' href="#">{{element}}</a>
                    <i class="fas fa-shopping-cart"></i>
                  </nav>
                </div>
              </div>

            </div>
        </header>

    </div>
    <!-- CDN vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- vue js -->
    <script src="./dist/js/app.js"></script>
  </body>
</html>
